{% extends 'navbar.html' %}
{% load static %}

{%block content%}
<div class="site-wrap">

  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->
  
  
  <div style="height: 113px;"></div>

  <div class="unit-5 overlay" style="background-image: url({% static 'images/hero_1.jpg' %});">
    <div class="container text-center">
      <h2 class="mb-0">Post a Job</h2>
      <p class="mb-0 unit-6"><a href="index.html">Home</a> <span class="sep">></span> <span>Post a Job</span></p>
    </div>
  </div>

  
  

  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
     
        <div class="col-md-12">
          <table class="table table-striped table-bordered table-sm">  
            <thead >  
            <tr>  
                <th>Post ID</th>  
                <th>Job Title</th>  
                <th>Job Description</th>  
                <th>Closing Date</th>  
                <th>Actions</th>  
            </tr>  
            </thead>  
            <tbody>  
        {% for j in job %}  
            <tr>  
                <td>{{ j.id }}</td>  
                <td>{{ j.job_title }}</td>  
                <td>{{ j.job_description }}</td>  
                <td>{{ j.closing_date }}</td>  
                <td>  
                    <a href="/addpost_edit/{{ j.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    <a href="/addpost_delete/{{ j.id}}">Delete</a>  
                </td>  
            </tr>  
        {% endfor %}  
            </tbody>  
        </table> 
        </div>


      </div>
    </div>
  </div>

</div>
{%endblock%}
